<ion-header>
  <ion-toolbar>
    <ion-title>
      External URL
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>InAppBrowser</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="openCheckinURL()">
        CheckIn
      </ion-button>
      <ion-button expand="block" (click)="openStaffURL()">
        Staff Booking
      </ion-button>
      <ion-button expand="block" (click)="openOtherURL()">
        Other Airlines
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>ThemeableBrowser</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="openTBCheckinURL()">
        CheckIn
      </ion-button>
      <ion-button expand="block" (click)="openTBStaffURL()">
        Staff Booking
      </ion-button>
      <ion-button expand="block" (click)="openTBOtherURL()">
        Other Airlines
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- <iframe width="100%" height="100%" [src]="safeUrl" frameborder="0" webkitallowfullscreen mozallowfullscreen
    allowfullscreen></iframe> -->
</ion-content>
